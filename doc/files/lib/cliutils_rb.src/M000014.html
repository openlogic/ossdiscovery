  <pre><span class="ruby-comment cmt"># File lib/cliutils.rb, line 642</span>
<span class="ruby-keyword kw">def</span> <span class="ruby-identifier">get_cygwin_version_str</span>()
  
  <span class="ruby-identifier">uname</span> = <span class="ruby-value">`uname -a`</span>
  
  <span class="ruby-comment cmt"># don't take hostname and build date</span>
  <span class="ruby-identifier">parts</span> = <span class="ruby-identifier">uname</span>.<span class="ruby-identifier">split</span>(<span class="ruby-value str">&quot; &quot;</span>)
  
  <span class="ruby-keyword kw">return</span> <span class="ruby-node">&quot;Cygwin: #{parts[0]} #{parts[2]} #{parts[5]} #{parts[6]}&quot;</span>
<span class="ruby-keyword kw">end</span></pre>
